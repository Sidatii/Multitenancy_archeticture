spring:
  main:
    lazy-initialization: true
    banner-mode: "off"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
multitenancy:
  master:
    schema: public
    liquibase:
      changeLog: classpath:db/changelog/db.changelog-master-tenant.yaml
      enabled: true
